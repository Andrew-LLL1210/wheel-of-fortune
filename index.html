<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>

            <section class=setup>
                <nav class="flexbox">
                    <h1 style="display: inline-block;">Wheel of Fortune</h1>
                </nav>
                <p>
                    <label id="error_message"></label>
                </p>
                <div id="competitors"></div>
                <p><button class='add-competitor' onclick="addCompetitor()">+ Competitor</button></p>
            </section>
            
            <section class=game>
                <h1>Category: <span id=category></span></h1>
                <table id="board">
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                </table>
                <p><button class="reveal-board game-control">Reveal Board</button></p>
                <div id="competitors-game"></div>
                <div class="flexbox">
                    <div>
                        <p><label for="phrase">Secret Phrase:</label></p>
                        <p><label for="category">Category:</label></p>
                    </div>
                    <div style="flex-grow: 1;">
                        <p><input type="password" id="phrase" value=""></p>
                        <p><input type="text" id="category" value=""></p>
                    </div>
                </div>
                <p><button onclick="play()">Play</button></p>
            </section>
            
            <section class=controls>
                <canvas id="wheel"></canvas>
                <button class="game" id="button-spin" onclick="spin()">Spin!</button>
<hr>
                <p class="keyboard">
                    <button>B</button><button>C</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button>
                </p>
                <p class="keyboard">
                    <button>K</button><button>L</button><button>M</button><button>N</button><button>P</button><button>Q</button><button>R</button>
                </p>
                <p class="keyboard">
                    <button>S</button><button>T</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
                </p>
                    <hr>
                <p class="keyboard vowels">
                    <button>A</button><button>E</button><button>I</button><button>O</button><button>U</button>
                </p>
                <hr>
                <button class="spacer" onclick="pass()">Pass</button>
            </section>
            
            <script src="index.js"></script>
        </main>
    </body>
</html>
